<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
      <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "soft-blue": "hsl(215, 51%, 70%)",
              cyan: "hsl(178, 100%, 50%)",
              "blue-background": "hsl(217, 54%, 11%)",
              "blue-card-background": "hsl(216, 50%, 16%)",
              "blue-line": "hsl(215, 32%, 27%)",
              "cstm-white": "hsl(0, 0%, 100%)",

            },
          },
          fontFamily: {
            outfit: ["Outfit", "sans-serif"],
          },
          fontSize: {
            xs: ".75rem",
            sm: ".875rem",
            tiny: ".875rem",
            base: "1rem",
            lg: "1.125rem",
            xl: "1.25rem",
            fs: "18px",
            "2xl": "1.5rem",
            "3xl": "1.875rem",
            "4xl": "2.25rem",
            "5xl": "3rem",
            "6xl": "4rem",
            "7xl": "5rem",
          },
        },
      };
    </script>
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="font-outfit px-6 pt-20 bg-blue-background flex flex-col">

    <div class="p-6 bg-blue-card-background rounded-2xl w-[326px] mx-auto">

      <a href="#" class="bg-[url('images/image-equilibrium.jpg')] p-[139px] block bg-cover rounded-2xl relative hover:">
        <div class="bg-cyan/[.30] w-[278px] h-[278px] absolute top-[0] left-[0] flex justify-center items-center opacity-0 transition hover:opacity-100 rounded-2xl">
          <img src="images/icon-view.svg" alt="" class="w-[2rem] ">
        </div>
      </a>

      <a href="#" class="text-3xl text-white my-6 hover:text-cyan block"
        >Equilibrium #3429
      </a>

      <div class="text-soft-blue text-base font-[300]">
        Our Equilibrium collection promotes balance and calm.
      </div>

      <div class="flex justify-between items-center mt-6 mb-5">
        <div class="text-cyan font-[300] flex items-center">
          <img src="images/icon-ethereum.svg" alt="" />
          <p class="ml-1">0.041 ETH</p>
        </div>
        <div class="text-soft-blue font-[300] flex items-center">
          <img src="images/icon-clock.svg" alt="" />
          <p class="ml-1">3 days left</p>
        </div>
      </div>

      <div class="after:content-none h-[1px] bg-blue-line"></div>
      <footer class="flex mt-4">
        <img
          src="images/image-avatar.png"
          alt=""
          class="w-[2rem] border-white border-solid border rounded-[50%]"
        />
        <p class="ml-4 text-soft-blue font-[300]">
          Creation of
          <a href="#" class="text-white hover:text-cyan">Jules Wyvern</a>
        </p>
      </footer>
    </div>

    <div class="attribution text-white">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Juani Silva</a>.
    </div>
  </body>
</html>
